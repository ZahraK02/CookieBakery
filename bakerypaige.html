<!DOCTYPE html>
<html>

            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        input, button {
            margin: 10px;
            padding: 8px 12px;
            font-size: 16px;
        }
    </style>

    <script>
        function login() {
            //Flage hidden in cookie after login
            const flag = "ITCflag{R8_Fr0m_Th3_0ven}";
            const encoded = btoa(flag)
            console.log("LOGIN CLICKED");

            //Taking user to baked page
            document.cookie = "flag=" + encoded + "; path=/; SameSite=Lax";

            window.location.href = "baked.html";

    </script>
</head>

<body>

    <input type="password" placeholder="password"><br>
