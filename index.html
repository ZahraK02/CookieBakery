<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        input, button {
            margin: 10px;
            padding: 8px 12px;
            font-size: 16px;
        }
    </style>

    <script>
function login() {
    // مسح كل الكوكيز القديمة
    document.cookie.split(";").forEach(function(c) { 
        document.cookie = c
            .replace(/^ +/, "")
            .replace(/=.*/, "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/"); 
    });

    // الفلاق الحقيقي (Base64)
    const flag_b64 = "SVRDZmxhZ3tSOF9GcjBtX1RoM18wdjNufQ==";

    // تخزين الفلاق الجديد داخل الكوكي
    document.cookie = "flag=" + flag_b64 + "; path=/";

    // الانتقال للصفحة الثانية
    window.location.href = "baked.html";
}
  </script>
</head>

<body>
    <h2>Login</h2>
    <input type="text" placeholder="username"><br>
    <input type="password" placeholder="password"><br>
    <button onclick="login()">Login</button>
</body>

</html>
